<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divya Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }

    #input-bar {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    #input {
      flex: 1;
      resize: none;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-left: 0.75rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d8766;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-bar">
  <textarea id="input" rows="1" placeholder="Send a message..."></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chat = document.getElementById("chat-container");
  const input = document.getElementById("input");

  let conversation = [];

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    const last = chat.lastChild;
    if (last && last.classList.contains("bot") && last.textContent === "Typing...") {
      chat.removeChild(last);
    }
  }

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage("user", userText);
    conversation.push(`User: ${userText}`);
    input.value = "";

    addMessage("bot", "Typing...");

    const prompt = conversation.join("\n") + "\nBot:";

    try {
      const res = await fetch("https://y6by3491pcen03-5001.proxy.runpod.net/v1/completion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: prompt,
          max_context_length: 2048,
          max_length: 200,
          temperature: 0.7,
          stop_sequence: ["User:"],
        }),
      });

      const data = await res.json();
      const reply = data.results?.[0]?.text?.trim() || "(no reply)";

      removeTyping();
      addMessage("bot", reply);
      conversation.push(`Bot: ${reply}`);
    } catch (err) {
      removeTyping();
      addMessage("bot", "Error: Could not connect to backend.");
    }
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
